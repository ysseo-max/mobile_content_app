name: mobile_content
description: "AI Image & Stamp Rally Mobile Content Experience"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  image_picker: ^1.1.2
  share_plus: ^10.1.4
  geolocator: ^13.0.2
  mobile_scanner: ^6.0.5
  uuid: ^4.5.1
  intl: ^0.20.2
  smooth_page_indicator: ^1.2.0+3
  flutter_animate: ^4.5.2
  cached_network_image: ^3.4.1
  flutter_cache_manager: ^3.4.1
  permission_handler: ^11.3.1
  url_launcher: ^6.3.1
  http: ^1.2.1
  path_provider: ^2.1.3

  # Firebase
  firebase_core: ^3.12.1
  cloud_firestore: ^5.6.7
  firebase_auth: ^5.5.1

  firebase_messaging: ^15.2.5
  firebase_analytics: ^11.5.1
  flutter_local_notifications: ^18.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#6C63FF"
  adaptive_icon_foreground: "assets/icon/app_icon.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/
